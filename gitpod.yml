tasks:
  - name: cdk
    init: |
      ./bin/aws_cdk_install.sh
      
  - name: terraform
    init: |
      ./bin/terraform_install.sh

  - name: utils
    init: |
      ./bin/utils_install.sh

  - name: powershell
    init: |
      ./bin/powershell_install.sh

  - name: aws-cli
    env: 
      AWS_CLI_AUTO_PROMPT: on-partial
    init: |
      ./bin/aws_cli_install.sh